<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gold-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fceabb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8b500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- רקע כחול עמוק -->
  <rect width="512" height="512" rx="120" fill="#1e3a5f" />
  
  <!-- מסגרת זהב עדינה -->
  <rect x="25" y="25" width="462" height="462" rx="100" fill="none" stroke="url(#gold-grad)" stroke-width="15" />

  <!-- סמל הספר -->
  <path d="M156 160 
           C 156 160, 256 140, 256 190 
           C 256 140, 356 160, 356 160 
           V 340 
           C 356 340, 256 320, 256 370 
           C 256 320, 156 340, 156 340 
           Z" 
        fill="url(#gold-grad)" />
        
  <!-- קו אמצע הספר -->
  <line x1="256" y1="190" x2="256" y2="370" stroke="#1e3a5f" stroke-width="8" stroke-linecap="round"/>
</svg>
