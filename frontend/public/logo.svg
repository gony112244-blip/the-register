<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- גרדיאנט עור חום -->
    <linearGradient id="leather" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B5638;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A3C28;stop-opacity:1" />
    </linearGradient>
    
    <!-- גרדיאנט זהב -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>

    <!-- גרדיאנט נייר לבן -->
    <linearGradient id="paper" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f9f9f9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    
    <!-- צל -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- רקע שקוף -->
  <rect width="128" height="128" fill="transparent"/>
  
  <!-- גוף הפנקס -->
  <g filter="url(#shadow)">
    <!-- צד אחורי (עומק 3D) -->
    <path d="M 28 22 L 105 25 L 105 110 L 28 107 Z" fill="#3a2a1a" opacity="0.4"/>
    
    <!-- כריכה ראשית - עור חום -->
    <rect x="24" y="20" width="80" height="88" rx="3" ry="3" fill="url(#leather)" stroke="#2a1a0a" stroke-width="1.5"/>
    
    <!-- ספירלה זהובה משמאל (binding) -->
    <g>
      <!-- אלמנטים של הספירלה -->
      <circle cx="29" cy="30" r="2.5" fill="url(#gold)"/>
      <circle cx="29" cy="42" r="2.5" fill="url(#gold)"/>
      <circle cx="29" cy="54" r="2.5" fill="url(#gold)"/>
      <circle cx="29" cy="66" r="2.5" fill="url(#gold)"/>
      <circle cx="29" cy="78" r="2.5" fill="url(#gold)"/>
      <circle cx="29" cy="90" r="2.5" fill="url(#gold)"/>
      <circle cx="29" cy="102" r="2.5" fill="url(#gold)"/>
      
      <!-- פס הספירלה -->
      <rect x="27" y="26" width="4" height="80" fill="url(#gold)" opacity="0.7"/>
    </g>
    
    <!-- סימניה (bookmark) -->
    <rect x="70" y="20" width="6" height="95" fill="url(#gold)" opacity="0.9"/>
    
    <!-- אזור הנייר (דפים) -->
    <rect x="39" y="28" width="58" height="72" rx="1" fill="url(#paper)" opacity="0.2"/>
    
    <!-- קווים דקורטיביים על הכריכה -->
    <line x1="42" y1="45" x2="92" y2="45" stroke="#5a4028" stroke-width="0.5" opacity="0.4"/>
    <line x1="42" y1="64" x2="92" y2="64" stroke="#5a4028" stroke-width="0.5" opacity="0.4"/>
    <line x1="42" y1="83" x2="92" y2="83" stroke="#5a4028" stroke-width="0.5" opacity="0.4"/>
    
    <!-- קישוט זהב בפינה -->
    <path d="M 96 24 L 100 24 L 100 28 Z" fill="url(#gold)" opacity="0.8"/>
    <path d="M 96 104 L 100 104 L 100 100 Z" fill="url(#gold)" opacity="0.8"/>
    
    <!-- אפקט בליטה -->
    <ellipse cx="64" cy="32" rx="15" ry="1.5" fill="white" opacity="0.15"/>
    
    <!-- סמל "פ" מעוטר בזהב -->
    <text x="64" y="68" font-family="serif" font-size="28" font-weight="bold" fill="url(#gold)" text-anchor="middle" opacity="0.3" style="font-family: 'Times New Roman', serif;">פ</text>
  </g>
</svg>
